<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши инструкции - Ardulove</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% include 'nav.html' %}
<div class="container mt-5">
    <h2>Наши инструкции</h2>
    <div class="row">
        {% for instruction in instructions %}
            <div class="col-md-6">
                <div class="card my-3">
                    <img src="{{ url_for('static', filename='images/' + instruction.image) }}" class="card-img-top" alt="{{ instruction.title }}" style="height: 450px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ instruction.title }}</h5>
                        <p class="card-text">{{ instruction.description }}</p>
                        <a href="{{ url_for('instruction_detail', instruction_id=instruction.id) }}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% include 'footer.html' %}

</body>
</html>
